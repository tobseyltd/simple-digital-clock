<!DOCTYPE html>

<html>
    <head>
        <title>Digital Clock App</title>

        <link rel="stylesheet" href="./css/style.css"/>
        <script src="./js/script.js" defer></script>
    </head>

    <body>

        <header>
            <div class="centered">
                <h2>A Simple Digital Clock</h2>
            </div>
        </header>

        <main>
            <!--JAVASCRIPT CLOCK / DATE FUNC STARTS HERE-->
            <div class="clock-container centered" id="clock"></div>
            <div class="date-container centered" id="date"></div>
            <div class="button centered">
                <button id="convert-time">Convert to GMT Time</button>
            </div>
            <!--JAVASCRIPT CLOCK / DATE FUNC ENDS HERE-->
        </main>

    </body>
</html>
